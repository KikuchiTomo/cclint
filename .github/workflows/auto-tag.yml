name: Auto Tag on Version Change

on:
  push:
    branches:
      - main
    paths:
      - '.version'

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ÂÖ®Â±•Ê≠¥„ÇíÂèñÂæóÔºà„Çø„Ç∞Á¢∫Ë™ç„ÅÆ„Åü„ÇÅÔºâ

      - name: Read version from .version file
        id: read_version
        run: |
          VERSION=$(cat .version | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version read from .version: $VERSION"

      - name: Validate version format
        id: validate
        run: |
          VERSION="${{ steps.read_version.outputs.version }}"

          # „Éê„Éº„Ç∏„Éß„É≥ÂΩ¢Âºè„ÅÆÊ§úË®º: v0.0.1, v1.2.3-a, v1.2.3-b „Å™„Å©
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-[ab])?$ ]]; then
            echo "‚ùå Invalid version format: $VERSION"
            echo "Expected format: v0.0.1, v1.2.3-a, or v1.2.3-b"
            exit 1
          fi

          echo "‚úÖ Version format is valid: $VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          VERSION="${{ steps.read_version.outputs.version }}"

          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è  Tag $VERSION already exists"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ Tag $VERSION does not exist yet"
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.tag_exists == 'false'
        run: |
          VERSION="${{ steps.read_version.outputs.version }}"

          # Git„É¶„Éº„Ç∂„ÉºË®≠ÂÆö
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # „Çø„Ç∞„Çí‰ΩúÊàê
          git tag -a "$VERSION" -m "Release $VERSION"

          # „Çø„Ç∞„Çí„Éó„ÉÉ„Ç∑„É•
          git push origin "$VERSION"

          echo "üéâ Successfully created and pushed tag: $VERSION"

      - name: Skip if tag exists
        if: steps.check_tag.outputs.tag_exists == 'true'
        run: |
          VERSION="${{ steps.read_version.outputs.version }}"
          echo "‚è≠Ô∏è  Skipping tag creation because $VERSION already exists"
